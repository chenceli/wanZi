<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0">
    <title>丸子地球</title>
    <link rel="stylesheet" href="css/search.css">
    <script src="js/rem.js"></script>
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/search.js"></script>
</head>
<body>

    <!--头部开始-->
    <header>
        <div class="return">
            <a href="index.html">
                <i class="returnIcon">&#xe659;</i>
            </a>
        </div>
    </header>
    <!--头部结束-->

    <!--搜索开始-->
    <section class="search">
        <form action="">
            <div class="where">
                <input type="text"/>
                <i class="whereIcon">&#xe7b9;</i>
                <label for="">请选择您的旅行地点</label>
            </div>
            <div class="date">
                <input type="text"/>
                <i class="whereIcon">&#xe641;</i>
                <label for="">请选择您的旅行日期</label>
            </div>
        </form>
        <div class="recent">
            <div class="recentHeader">
                <h5 class="recentTitle">最近搜索</h5>
                <span class="clear">清除</span>
            </div>
            <ul class="recentList"></ul>
        </div>
    </section>
    <!--搜索结束-->

    <!--底部开始-->
    <footer>
        <a>
            查看丸子向导
        </a>
    </footer>
    <!--底部结束-->

</body>
</html>
